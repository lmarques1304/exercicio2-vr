<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercicio 2</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="menu.js"></script>
    <script src="botao.js"></script>
    <script src="tela.js"></script>

  </head>

  <body>
    <a-scene>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor 
          rayOrigin="mouse"
          fuse="false"
          material="color: white; shader: flat"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.008">
        </a-cursor>
      </a-entity>

      <a-entity laser-controls="hand: right"></a-entity>

      <a-assets>
        <img id="quadro1" src="./Textures/Quadros/monalisa.webp">
      </a-assets>

      <a-plane
        id="chao"
        class="ground"
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        src="./Textures/Wood_Cherry_Original_baseColor.jpeg"
        repeat="10 20">
      </a-plane>

      <a-plane
        id="teto"
        position="0 5 0"
        rotation="90 0 0"
        width="10"
        height="10"
        color="white"
        repeat="10 20">
      </a-plane>
      
      <a-plane 
        id="frente"
        position="0 2.5 -5"
        rotation="0 0 0"
        width="10"
        height="5"
        color="white"
        repeat="8 4">
      </a-plane>

      <a-plane 
        id="esquerda"
        position="-5 2.5 0"
        rotation="0 90 0"
        width="10"
        height="5"
        color="white"
        repeat="8 4">
      </a-plane>

      <a-plane 
        id="direita"
        position="5 2.5 0"
        rotation="0 -90 0"
        width="10"
        height="5"
        color="white"
        repeat="8 4">
      </a-plane>

      <a-plane  
        id="tras"
        position="0 2.5 5"
        rotation="0 180 0"
        width="10"
        height="5"
        color="white"
        repeat="8 4">
      </a-plane>

      <a-light 
        type="point"
        color="#ffdca8"
        intensity="2"
        distance="10"
        position="0 4 0">
      </a-light>

      <a-entity 
        id="tela" 
        tela position="0 2.5 -4.9"
        scale="2.5 2.5 2.5" 
        rotation="0 0 0">
      </a-entity>

      <a-entity 
        id="menu" 
        menu position="0 0.8 -2"
        rotation="-45 0 0">
      </a-entity>

      <a-entity 
        position="0 0.8 -1.99"
        rotation="-45 0 0">
        <a-entity botao="label:Quadro 1" data-imagem="#quadro1" position="-0.8 0.35 0.03"></a-entity>
        <a-entity botao="label:Quadro 2" position="-0.8 0 0.03"></a-entity>
        <a-entity botao="label:Quadro 3" position="-0.8 -0.35 0.03"></a-entity>
        <a-entity botao="label:Quadro 4" position="0.2 0.35 0.03"></a-entity>
        <a-entity botao="label:Quadro 5" position="0.2 0 0.03"></a-entity>
        <a-entity botao="label:Quadro 6" position="0.2 -0.35 0.03"></a-entity>
      </a-entity>

    </a-scene> 

    <script>

    </script>

  </body>
</html>
